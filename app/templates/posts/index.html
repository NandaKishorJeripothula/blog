{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static "css/post-detail.css" %}">
{% endblock %}
{% block content%}
	<h1>Latest posts</h1><br />
	{% for post in posts %}
		<div align="center">
			<h2><a href="posts/{{post.slug}}/">{{post.title}}</a></h2>
			<em style="font-size: 13px;">By {{post.author}} on {{post.date}}</em>
			<p> <b>Abstract :</b> {{post.short}} </p>
		</div>
	{% endfor %}
{% endblock %}
